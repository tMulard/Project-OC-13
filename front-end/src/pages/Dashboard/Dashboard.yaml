swagger: '2.0'
info:
  title: Bank Argent API documentation
  description: Contains all available API endpoints in this codebase
  version: '1.0.0'
  termsOfService: 'http://swagger.io/terms/'
host: localhost:3001
basePath: /api/v1
schemes:
  - http
paths: 
  /user/login:
    post:
      tags:
        - User Module
      summary: Login
      description: API for Login
      parameters:
        - in: body
          name: body
          description: Login Payload
          required: true
          schema:
            $ref: '#/definitions/Login'
      produces:
        - application/json
      responses:
        '200':
          description: Login Successfully
          schema:
            $ref: '#/definitions/LoginResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/signup:
    post:
      tags:
        - User Module
      summary: Signup
      description: API for Signup
      parameters:
        - in: body
          name: body
          description: Signup Payload
          required: true
          schema:
            $ref: '#/definitions/User'
      produces:
        - application/json
      responses:
        '200':
          description: Signup Successfully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/profile:
    post:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for fetching a user profile (to be changed to GET)
      parameters:
        - type: string
          in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
      produces:
        - application/json
      responses:
        '200':
          description: User profile retrieved successully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
    put:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for updating a user profile
      parameters:
        - type: string
          in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
        - in: body
          name: body
          description: Update user profile attributes
          required: true
          schema:
            $ref: '#/definitions/UserProfile'
      produces:
        - application/json
      responses:
        '200':
          description: User profile retrieved successully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /dashboard:
    get:
      security:
        - Bearer: []
      tags:
        - Account Module ðŸ†•
      summary: Dashboard API
      description: API for fetching an account
      parameters:
        - type: string
          in: header
          name: Authorization
          description: Attach account id
          required: true
      produces:
        - application/json
      responses:
        '200':
          description: Account retrieved successully
          schema:
            $ref: '#/definitions/ApiDashboard'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /dashboard/transactions:
    get:
      security:
        - Bearer: []
      tags:
        - Transaction Module ðŸ†•
      summary: Transaction API
      description: API for fetching a transaction
      parameters:
        - type: string
          in: header
          name: Authorization
          description: Attach account id
          required: true
      produces:
        - application/json
      responses:
        '200':
          description: Transaction retrieved successully
          schema:
            $ref: '#/definitions/ApiTransaction'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
    post:
      security:
        - Bearer: []
      tags:
        - Transaction Module ðŸ†•
      summary: Add a new transaction
      description: Add a new transaction to the account
      parameters:
        - type: string
          in: header
          name: Authorization
          description: Attach transaction id
          required: true
      produces:
        - application/json
      responses:
        '200':
          description: Successful operation
          schema:
            $ref: '#/definitions/ApiTransaction'
        '400':
          description: Invalid input
        '422':
          description: Validation exception
    put:
      security:
        - Bearer: []
      tags:
        - Transaction Module ðŸ†•
      summary: Edit a transaction
      description: API for the update of a transaction
      parameters:
        - type: string
          in: header
          name: Authorization
          description: Attach transaction id
          required: true
        - in: body
          name: body
          description: Update transaction attributes
          required: true
          schema:
            $ref: '#/definitions/ApiTransaction'
      produces:
        - application/json
      responses:
        '200':
          description: Transaction retrieved successully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
    delete:
      tags:
        - Transaction Module ðŸ†•
      summary: Delete a transaction
      description: delete a transaction
      parameters:
        - type: string
          in: header
          name: Authorization
          description: Attach transaction id
          required: true
        - in: body
          name: transactionId
          description: Transaction id to delete
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '400':
          description: Invalid transaction value
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
definitions:
  User:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
      firstName:
        type: string
        description: user first name
      lastName:
        type: string
        description: user last name
  Login:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
  Account:
    properties:
      id:
        type: string
        description: account number
      balance:
        type: string
        description: account balance
      transactions:
        type: array
        description: list of transactions
  ApiResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      body:
        type: object
        properties:
          id:
            type: string
          email:
            type: string
  ApiTransaction:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      body:
        type: object
        properties:
          transactionId:
            type: string
          value:
            type: string
          date:
            type: string
          origin:
            type: string
          destination:
            type: string
  LoginResponse:
    type: object
    properties:
      token:
        type: string
  UserProfile:
    type: object
    properties:
      firstName:
        type: string
      lastName:
        type: string
  Transaction:
    type: object
    properties:
      transactionId:
        type: string
      value:
        type: string
      date:
        type: string
      origin:
        type: string
      destination:
        type: string